<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Edit Userinfo</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1>Sign up</h1>
        <div class="form">
            <form action="http://localhost:8082/edit" method="post">
                <p>Welcome to home page</p>
                <p>You can edit your personal info</p>
                <div class="formItem">
                    <label class="labelItem" for="salary">Salary: </label>
                    <input class="inputItem" name="salary"/>
                </div>
                <div class="formItem">
                    <label class="labelItem" for="workingHoursPerDay">Working hours per day: </label>
                    <input class="inputItem" type="password" name="workingHoursPerDay"/>
                </div>
                <div class="formItem">
                    <label class="labelItem" for="position">Position: </label>
                    <input class="inputItem" type="password" name="position"/>
                </div>
                <div class="formItem">
                    <label class="labelItem" for="companyName">Company Name: </label>
                    <input class="inputItem" type="password" name="companyName"/>
                </div>
                <div class="formItem">
                    <input class ="button" type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </body>
</html>
