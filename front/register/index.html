<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script type="text/javascript">

            function checkForm(form)
            {
              if(form.nickname.value == "") {
                alert("Error:nickname cannot be blank!");
                form.nickname.focus();
                return false;
              }
              re = /^\w+$/;
              if(!re.test(form.nickname.value)) {
                alert("Error: nickname must contain only letters, numbers and underscores!");
                form.nickname.focus();
                return false;
              }
          
              if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
                if(form.pwd1.value.length < 6) {
                  alert("Error: Password must contain at least six characters!");
                  form.pwd1.focus();
                  return false;
                }
                if(form.pwd1.value == form.username.value) {
                  alert("Error: Password must be different from Username!");
                  form.pwd1.focus();
                  return false;
                }
                re = /[0-9]/;
                if(!re.test(form.pwd1.value)) {
                  alert("Error: password must contain at least one number (0-9)!");
                  form.pwd1.focus();
                  return false;
                }
                re = /[a-z]/;
                if(!re.test(form.pwd1.value)) {
                  alert("Error: password must contain at least one lowercase letter (a-z)!");
                  form.pwd1.focus();
                  return false;
                }
                re = /[A-Z]/;
                if(!re.test(form.pwd1.value)) {
                  alert("Error: password must contain at least one uppercase letter (A-Z)!");
                  form.pwd1.focus();
                  return false;
                }
              } else {
                alert("Error: Please check that you've entered and confirmed your password!");
                form.pwd1.focus();
                return false;
              }
          
              alert("You entered a valid password: " + form.pwd1.value);
              return true;
            }
          
          </script>
    </head>
    <body>
        <h1>Sign up</h1>
        <div class="form">
            <form action="http://localhost:8082/register" method="post" onsubmit="return checkForm(this);">
                <div class="formItem">
                    <label class="labelItem" for="nickname">Nickname: </label>
                    <input class="inputItem" name="nickname"/>
                </div>
                <div class="formItem">
                    <label class="labelItem" for="pwd1">Password: </label>
                    <input class="inputItem" type="password" name="pwd1"/>
                </div>
                <div class="formItem">
                    <label class="labelItem" for="pwd2">Repeat Password: </label>
                    <input class="inputItem" type="password" name="pwd2"/>
                </div>
                <div class="formItem">
                    <input class ="button" type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </body>
</html>
